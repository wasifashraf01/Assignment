<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="thankyou.html">
        <fieldset>
            <legend>Your Review</legend>
            <label for="hear">How did you hear about us?</label> <br>
            <select name="hear" id="hear">
                <option value="Social-Media">Social-Media</option>
                <option value="Friends">Friends</option>
                <option value="Other">Other</option>
            </select> <br><br>
            <label for="visit">Would you visit again?</label> <br> <br>
            <input type="radio" name="choice" value="yes" id="yes">
            <label for="yes">Yes</label>
            <input type="radio" name="choice" value="no" id="no">
            <label for="no">No</label>
            <input type="radio" name="choice" value="maybe" id="maybe">
            <label for="maybe">Maybe</label>
            <br><br>
            <label for="comment">Comment:</label> <br>
            <textarea name="comment" id="comment"></textarea> <br> <br>
            <label for="doc">Documents</label>
            <input type="file"> <br><br>
            <input type="checkbox" id="checkbox">
            <label for="checkbox">Signup for Email Address</label> <br><br>
            <input type="image" src="back.png" width="200">
            <input type="image" src="next.PNG" width="200">
        </fieldset>
    </form>

</body>
</html>
